name: Sync living archive (AGI + YouTube)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *" # daily @ 06:17 UTC (GitHub cron is UTC)

permissions:
  contents: write

concurrency:
  group: sync-archive
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run sync:data

      - name: Commit updated JSON (if changed)
        run: |
          if git diff --quiet; then
            echo "No data changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add src/data/agi-timeline.json src/data/youtube.json
          git commit -m "chore(data): daily sync agi + youtube"
          git push
